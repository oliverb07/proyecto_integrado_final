{% extends 'neonatos/basen.html' %}
{% block body_class1 %}neonatos{% endblock %}
{% block content %}

<div class="card shadow-sm mt-5 border-danger">
  <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Confirmar eliminación de parto</h5>
    <i class="bi bi-exclamation-triangle-fill fs-4"></i>
  </div>
  <div class="card-body">
    <p class="fs-6">
      ¿Estás seguro de que deseas eliminar este parto?
      <br>
      <small class="text-muted">
        Se eliminarán también los registros de recién nacido asociados.
      </small>
    </p>

    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-danger btn-sm">
          <i class="bi bi-trash-fill me-1"></i> Sí, eliminar definitivamente
        </button>
        <a href="{% url 'neonatos:madre_list' %}" class="btn btn-secondary btn-sm">
          <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}

<style>
  .card-header.bg-danger {
    background-color: #c82333 !important;
  }
  .card {
    max-width: 600px;
    margin: auto;
  }
</style>
